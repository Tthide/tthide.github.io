<h2 class="text-smooth_dark text-3xl md:text-4xl lg:text-5xl font-spartan">PROCESS</h2>
<div class="flex flex-col gap-8 lg:gap-40">
    @for (step of processStep; track $index; let idx = $index) {
    <div class="flex flex-col gap-3">
        <h3 class="text-accent_purple text-2xl md:text-3xl font-bold font-spartan">
            Process Step {{ idx + 1 }} - {{ step.step_title }}
        </h3>
        <div class="project-content-rich-text" [innerHTML]="step.content"></div>
        @if (step.picture) {
        <img [src]="step.picture.url" [alt]="step.picture.alt" class="w-full max-h-[70svh] object-contain" />
        @if(step.picture.source){
        <p class="text-sm text-gray-500 mt-1">
            {{ step.picture.source }}
        </p>
        }
        }
    </div>
    }

</div>
